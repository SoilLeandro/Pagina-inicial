<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Instagram</title>
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img  src="instagram-celular.png" class="instagram-phone" alt="celular">
            
    </div>
     <div class="instagram-continue">
        <div class="group">
        <img src="instagram-logo.png" class="instagram-logo " alt="instagram logo">
        <div class="profile-photo">
           <img src="sz___size__(17).jpg" alt="foto de perfil">
         </div>
            <a href="#" class="instagram-login">Continue como Leandro</a>
            <a href="#" class="instagram-logout">Remover conta</a>
                 
         </div>
         <div class="group">
             <p class="not-account"> Não é o Leandro</p>
             <p class="not-account">
                 <span class="link-blue">Alternar contas</span>
                 ou
                 <span class="link-blue">Inscreva-se</span>
             
              </p>
        </div>
        <div class="get-the-app">
            <p>Baixe o aplicativo </p>
            <div class="download">
                <img src="apple-button.png" class="app-download">
                <img src="googleplay-button.png" class="app-download">
                
            
            
            
            </div>
         
         </div>
        </div>
    </div>
 </body>

</html>
